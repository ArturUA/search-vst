<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/media.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

		<script type="text/javascript" src="js/script.js"></script>

		<title> VST </title>
	</head>

	<body>
		<div class="leader-text">
			 SEARCH VST
		</div>

		<div class="main-block">
			<div class="main-in">
				<div class="radio-btns">
					<input type="radio" id="radio-v" name="radio-btn">
					<label for="radio-v">V</label>

					<input type="radio" id="radio-s" name="radio-btn" checked>
					<label for="radio-s">S</label>

					<input type="radio" id="radio-t" name="radio-btn">
					<label for="radio-t">T</label>
				</div>
				<div class="main-inputs">
			<form action="" id="for-btn-cls" class="form-for-btn-cls">
					<input type="number" name="speed" id="speed" placeholder="Enter speed (M/s)"> </br>
					<input type="number" name="time" id="time" placeholder="Enter time (Seconds)"> </br>
					<input type="number" name="distance" id="distance" placeholder="Disabled" disabled> </br>
			</form>
				</div>
			<div class="main-buttons">
				<div class="main-btn-result">
					<button id="btn-res"> Result </button>
				</div>
				<div class="main-btn-clear">
					<button id="btn-clear"> Clear </button>
				</div>
			</div>
			</div>

			<div class="result">
				<p id="result_"> Result will here </p>
			</div>
		</div>


	</body>

</html>
